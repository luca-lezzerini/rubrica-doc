Nome <input type="text" [(ngModel)]="contatto.nome">
Cognome <input type="text" [(ngModel)]="contatto.cognome">
Telefono <input type="text" [(ngModel)]="contatto.telefono">
<hr>
<button (click)="aggiungi()">Aggiungi</button>
<button (click)="aggiorna()">Aggiorna</button>
<button (click)="svuota()">Svuota Rubrica</button>
<table>
  <tr *ngFor="let c of contatti; index as i">
    <td>{{c.id}}</td>
    <td>{{c.nome}}</td>
    <td>{{c.cognome}}</td>
    <td>{{c.telefono}}</td>
    <td>
      <button (click)="cancella(i)">X</button>
    </td>
  </tr>
</table>
