Nome <input type="text" [(ngModel)]="contatto.nome">
Cognome <input type="text" [(ngModel)]="contatto.cognome">
Telefono <input type="text" [(ngModel)]="contatto.telefono">
<hr>
<button (click)="aggiungi()">Aggiungi</button>
<button (click)="aggiorna()">Aggiorna</button>
<button (click)="svuota()">Svuota Rubrica</button>
<hr>
Testo da cercare <input type="text" [(ngModel)]="criterioRicerca">
<button (click)="cerca()">Cerca</button>
<hr>
<table>
  <tr *ngFor="let persona of contatti">
    <td>{{persona.id}}</td>
    <td>{{persona.nome}}</td>
    <td>{{persona.cognome}}</td>
    <td>{{persona.telefono}}</td>
    <td>
      <button (click)="cancella(persona)">X</button>
    </td>
  </tr>
</table>
